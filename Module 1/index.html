<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!--
        Inline styling of a page using CSS,
        :hover tells the website to only apply the provided styling when the given element is hovered over
    -->
    <style>
        p:hover,
        li:hover,
        h1:hover {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>About ME</h1>

    <p>I'm a student, music producer and hobby web dev.</p>

    <h3>My Hobbies</h3>

    <!--
        Unorganized list / Unordered list;
        Items here are displayed as a regular dotted list
    -->
    <ul>
        <li>Programming</li>
        <li>Playing Video Games</li>
        <li>Play and make music</li>
    </ul>

    <h3>Top 3 artists</h3>

    <!--
        Ordered list;
        Items here are displayed as a numbered list starting from 1.
    -->
    <ol>
        <li>Arch Echo</li>
        <li>Zedd</li>
        <li>Jacob Collier</li>
    </ol>

    <!-- 
        Images can be imported both from local file paths (Like below),
        or directly from a website using it's URL. 

        Image tags require a src tag to where the image is located.
        Alt text is not technically required but should be used to have a more accessibie website. 
        If the image fails to load or a user uses a screenreader, the text priovided in the alt attribute will be shown or read.
    -->
    <img src="/Module 1/assets/image.jpg" alt="A photo of a beach" />

    
</body>
</html>
